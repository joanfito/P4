<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dungeon Master</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut+Antiqua">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/carrega.js"></script>
    <script src="js/comandos.js"></script>
  </head>
  <body>
    <section id="fondo-cargapartida">
      <header>
        <h1 id="titulo-carga">Selecciona Partida</h1>
      </header>

      <section class="slot" id="slot-1" onclick="cargaPartida(1);">
        <div class="slot-column">
          <p id="nombre-1">Slot vacío</p>
          <img class="img-slot" src="media/images/slot_vacio.png" alt="capturaSlot1">
        </div>
        <div class="slot-column">
          <p>Username: <span id="username-1">---</span></p>
          <p>Nivel: <span id="niv-1">---</span></p>
          <p>Raza/Rol: <span id="rr-1">---</span></p>
        </div>
        <div class="slot-column">
          <p>Sotano: <span id="sotano-1">---</span></p>
          <p>Oro: <span id="oro-1">---</span></p>
        </div>
      </section>

      <section class="slot" id="slot-2" onclick="cargaPartida(2);">
        <div class="slot-column">
          <p id="nombre-2">Slot vacío</p>
          <img class="img-slot" src="media/images/slot_vacio.png" alt="capturaSlot2">
        </div>
        <div class="slot-column">
          <p>Username: <span id="username-2">---</span></p>
          <p>Nivel: <span id="niv-2">---</span></p>
          <p>Raza/Rol: <span id="rr-2">---</span></p>
        </div>
        <div class="slot-column">
          <p>Sotano: <span id="sotano-2">---</span></p>
          <p>Oro: <span id="oro-2">---</span></p>
        </div>
      </section>
    </section>
  </body>
</html>
