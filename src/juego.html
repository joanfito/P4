<!DOCTYPE html>
<html>
  <head>
    <title>Dungeon Master</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dungeon Master AJAX Game" />
    <meta name="keywords" content="dungeon, ajax, javascript, css" />
    <meta name="author" content="Joan Fito, Adrian Garcia, Marc Salinero" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut+Antiqua">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/juego.js"></script>
    <script src="js/main.js"></script>
    <script src="js/razas.js"></script>
  </head>
  <body>
    <header>
      <h1>Dungeon Master AJAX Game</h1>
    </header>
    <section class="game">
      <section class="game-column">
        <div id="navegacion" class="game-cell">
          <h2>Navegación</h2>
          <canvas id="visor" width="300" height="300"></canvas>
        </div>
        <div class="game-cell" id="controllers">
          <h2>Controles</h2>
          <a href="#" id="movesquerra">Gira izquierda</a>
          <a href="#" id="movdreta">Gira derecha</a>
          <a href="#" id="movendavant">Adelante</a>
          <a href="#" id="movendarrere">Atrás</a>
          <a href="#" id="giresquerra">Gira Izquierda</a>
          <a href="#" id="dirdreta">Gira Derrecha</a>
        </div>
      </section>
      <section class="game-column" id="equipocarac">
        <h2>Equipo & Características</h2>
        <p>Nombre: <span></span></p>
        <p>Raza: <span></span></p>
        <p>Sexo: <span></span></p>
        <p>Rol: <span></span></p>
        <p>Nivel: <span></span></p>
        <p>Vida: <span></span></p>
        <p>Ataque: <span></span></p>
        <p>Armadura: <span></span></p>
        <p>Resistencia magica: <span></span></p>
        <p>Objetos: <span></span></p>
      </section>
    </section>

  </body>
</html>
